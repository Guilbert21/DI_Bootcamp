{% extends 'base.html' %}

{% block content %}
  <h1>Upload Image</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="image">Image:</label>
      <input type="file" name="image" class="form-control-file">
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
{% endblock %}
